---
layout: default
---

<article>
  <header class="space-y-4 md:space-y-5">
    <h1 class="lg:-mx-28 text-3xl sm:text-4xl lg:text-5xl text-center font-medium text-gray-900">{{ page.title }}</h1>

    <div class="flex justify-center">
      <div class="flex flex-col items-center sm:flex-row sm:items-baseline space-y-3 sm:space-y-0 sm:space-x-4 text-sm md:text-base">
        <span class="text-gray-500">
          By <a class="underline hover:text-gray-700" href="/about">{{ site.author.name }}</a> on
          <time datetime="{{ page.date }}">
            {{ page.date | date_to_string }}
          </time>
        </span>
        {% for tag in page.tags %}
          <a class="rounded-full px-3 bg-pink-100 text-pink-800 font-semibold py-0.5" href="/{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </div>
    </div>
  </header>

  <div class="mt-4 sm:mt-6 prose md:prose-xl">
    {{ content }}
  </div>
</article>

<div class="mt-8 md:mt-10">
  {% include comments.html %}
</div>
