---
layout: default
---

<article>
  <header class="space-y-4 md:space-y-5">
    <h1 class="lg:-mx-28 text-3xl sm:text-4xl lg:text-5xl text-center font-medium text-gray-900 dark:text-gray-100">{{ page.title }}</h1>

    <div class="flex justify-center">
      <div class="flex flex-col items-center sm:flex-row sm:items-baseline space-y-3 sm:space-y-0 sm:space-x-4 text-sm md:text-base">
        <span class="text-gray-500 dark:text-gray-400">
          By <a class="underline transition hover:text-gray-300" href="/about">{{ site.author.name }}</a> on
          <time datetime="{{ page.date }}">
            {{ page.date | date_to_string }}
          </time>
        </span>
        {% for tag in page.tags %}
          {% include category.html category=tag %}
        {% endfor %}
      </div>
    </div>
  </header>

  <div class="mt-4 sm:mt-6 markdown">
    {{ content }}
  </div>
</article>

<div class="mt-8 md:mt-10">
  {% include comments.html %}
</div>
