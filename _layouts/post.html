---
layout: default
---

<article class="my-8">
  <header class="text-center my-6">
    <h1 class="lg:-mx-28 text-3xl sm:text-4xl lg:text-5xl mb-5 font-medium text-gray-900">{{ page.title }}</h1>

    <div class="text-gray-500 text-base">
      <p class="post-byline">
        By {{ site.author.name }} on
        <time class="post-date" datetime="{{ page.date }}">
          {{ page.date | date_to_string }}
        </time>
        {% if page.updated %}
          <span>
            â€“
            <a class="underline" href="{{ site.github.url }}/commits/master/{{ page.path }}">
              Last edit on {{ page.updated | date_to_string }}
            </a>
          </span>
        {% endif %}
      </p>
    </div>
  </header>

  <div class="prose lg:prose-xl">
    {{ content }}
  </div>
</article>

<div class="mt-10">
  {% include comments.html %}
</div>
