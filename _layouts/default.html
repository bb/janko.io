<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo title=false %}
    {% feed_meta %}
    <link rel="stylesheet" href="/css/bundle.css">
  </head>

  <body class="text-xl text-gray-700">
    <header class="py-3 px-4 flex flex-col space-y-1 bg-gray-100 border-b">
      <div class="flex justify-center">
        <a class="flex items-center space-x-2" href="/">
          <img class="h-8" src="/images/logo.png" alt="logo" />
          <span class="text-2xl md:text-3xl font-semibold text-pink-700">{{ site.title }}</span>
        </a>
      </div>
      <div class="flex justify-center">
        <span class="text-base md:text-lg text-gray-500">{{ site.description }}</p>
      </div>
    </header>

    <div class="my-8 mx-4">
      <main class="max-w-screen-sm lg:max-w-screen-md mx-auto">
        {{ content }}
      </main>
    </div>

    {% unless jekyll.environment == "development" %}
      {% include analytics.html %}
    {% endunless %}
  </body>
</html>
