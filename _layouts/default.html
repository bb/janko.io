<!DOCTYPE html>
<html class="wf-loading" lang="en">
  <head>
    <meta charset="utf-8">
    {% seo %}
    {% feed_meta %}
    {% include fonts.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/application.css">
  </head>

  <body>
    <header class="header" role="banner">
      <div class="container">
        <div class="brand">
          <div class="brand-logo">
            <a href="{{ site.baseurl }}/">
              <img src="{{ site.baseurl }}/images/logo.png" width="40" alt="logo" />
              <span>{{ site.title }}</span>
            </a>
          </div>
          <p class="brand-tagline">{{ site.description | replace: '&', '<i class="icon icon-ampersand"></i>' }}</p>
        </div>
      </div>
    </header>

    <main class="main" role="main">

      {{ content }}

    </main>

    {% include analytics.html %}
  </body>
</html>
