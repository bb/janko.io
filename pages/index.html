---
permalink: /
---

{% for post in site.posts %}
  <article class="my-10">
    <div>
      <time class="text-base text-gray-500" datetime="{{ post.date }}">
        {{ post.date | date_to_string }}
      </time>
    </div>

    <h1 class="text-3xl underline font-medium text-pink-700 mb-2">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>

    <div class="prose xl:prose-xl">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
