---
title: Contact
nav:
  name: Contact
  order: 3
---

<figure class="contact-photo">
  <img src="{{ site.baseurl }}/images/about-1600.jpg"
       sizes="calc(100vw - 4rem - 2px)"
       srcset="{{ site.baseurl }}/images/about-320.jpg 320w,
               {{ site.baseurl }}/images/about-800.jpg 800w,
               {{ site.baseurl }}/images/about-1600.jpg 1600w">
  <figcaption class="contact-photo-caption"><small>Photography by <a href="http://fotozine.org/?omen=Airamana">Anamaria Kudrna</a>.</small></figcaption>
</figure>

<div class="social">
  {% for author in site.data.authors %}
  <div class="social-card">
    <h2>{{ author[1].name }}</h2>

    <ul class="social-networks">
      <li class="social-network github">
        <a href="https://github.com/{{ author[1].github }}" title="GitHub profile">
          <i class="icon icon-github"></i>
        </a>
      </li>
      <li class="social-network twitter">
        <a href="https://twitter.com/{{ author[1].twitter }}" title="Twitter profile">
          <i class="icon icon-twitter"></i>
        </a>
      </li>
      <li class="social-network email">
        <a href="mailto:{{ author[1].email }}" title="Email address">
          <i class="icon icon-email"></i>
        </a>
      </li>
      <li class="social-network facebook">
        <a href="https://facebook.com/{{ author[1].facebook }}" title="Facebook profile">
          <i class="icon icon-facebook"></i>
        </a>
      </li>
    </ul>
  </div>
  {% endfor %}
</div>
