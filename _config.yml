title: Janko's Blog
description: Sharing the wonders of Ruby
url: https://janko.io
logo: /images/logo.png

author:
  first_name: Janko
  last_name: Marohnić
  name: Janko Marohnić
  bio: Ruby-off-Rails evangelist, Roda & Sequel fan, Rails critic, author of [Shrine](https://shrinerb.com), [test.vim](https://github.com/janko/vim-test) and numerous other open source libraries.
  image: /images/me.jpg
  github: janko
  twitter: jankomarohnic
  email: janko@hey.com
  facebook: janko.marohnic

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /:title
  - scope:
      path: ""
      type: drafts
    values:
      layout: post

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore

emoji:
  src: "/images"
