<div class="space-y-10">
  {% for post in include.posts %}
    <article>
      <div class="flex items-baseline space-x-3 text-sm md:text-base">
        <time class="text-gray-500" datetime="{{ post.date }}">
          {{ post.date | date_to_string }}
        </time>
        {% for tag in post.tags %}
          {% include tag.html tag=tag %}
        {% endfor %}
      </div>

      <h1 class="text-2xl md:text-3xl underline font-medium text-pink-700">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>

      <div class="mt-2 prose md:prose-xl">
        {{ post.excerpt }}
        <a class="block -mt-4 md:-mt-5" href="{{ post.url }}">Read more &rarr;</a>
      </div>
    </article>
  {% endfor %}
</div>
