<div class="space-y-10">
  {% for post in include.posts %}
    <article>
      <div class="flex items-baseline space-x-3 text-sm md:text-base">
        <time class="text-gray-500 dark:text-gray-400" datetime="{{ post.date }}">
          {{ post.date | date_to_string }}
        </time>
        {% for tag in post.tags %}
          {% include category.html category=tag %}
        {% endfor %}
      </div>

      <h1 class="text-2xl md:text-3xl underline font-medium">
        <a class="text-pink-700 hover:text-pink-800 dark:text-pink-500 dark:hover:text-pink-400" href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <div class="mt-2 markdown prose-p:mb-0">
        {{ post.excerpt }}
        <a class="inline-block mt-1" href="{{ post.url }}">Read more &rarr;</a>
      </div>
    </article>
  {% endfor %}
</div>
